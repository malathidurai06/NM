<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="aquva">
    <form>
        <table align="center" width="700" cellpadding="10">
            <tr>
                <td colspan="2" align="center">
                    <h1>Student Registration Form</h1>

                </td>
            </tr>
            <tr>
                <td>Student Name:</td>
                <td><input type="text" size="21" placeholder="First Name">
                <input type="text" size="21" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>Father Name:</td>
                <td><input type="text" size="50"></td>
            </tr>
            <tr>
                <td>Date Of Birth :</td>
                <td>
                    <input type="text" size="3" placeholder="Day">
                    <input type="text" size="3" placeholder="Month">
                    <input type="text" size="8" placeholder="Year">
                    <i>(DD-MM-YYYY)</i>

                </td>
            </tr>
            <tr>
                <td>Mobile no :</td>
                <td>
                    <input type="text" size="1" value="+91">
                    <input type="text" size="42">
                </td>
            </tr>
            <tr>
                <td>Email id :</td>
                <td>
                    <input type="text" size="50">
                </td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="g">Male
                     <input type="radio" name="g">Female
                      <input type="radio" name="g">Others

                </td>>
            </tr>
            <tr>
                <td>Department :</td>
                <td>
                    <input type="checkbox">CSE
                    <input type="checkbox">ECE
                    <input type="checkbox">GEO
                    <input type="checkbox">MECH
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select>
                        <option>--------------Select current  course</option>
                        <option>Python</option>
                        <option>JAVA</option>
                        <option>C</option>
                        <option>C++</option>
                        <option>JS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Student Photo </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>City :</td>
                <td>
                    <input type="text" size="50">
                </td>
            </tr>
            <td>
                <input type="text" size="50">
            </td>
            <tr>
                <td>Address :</td>
                <td>
                    <textarea cols="48" rows="5"></textarea> 


                </td>
            </tr>
         
        </table>
    </form>
    
</body>
</html>
